<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Dementia Risk Estimator - About You</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .form-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    select.form-input {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234c9a66' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }
    input[type='radio']:checked {
      background-color: #13ec5b;
      border-color: #13ec5b;
    }
    input[type='radio']:checked:after {
      content: '';
      display: block;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      background-color: white;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-gray-200">
  <div class="relative flex min-h-screen w-full flex-col group/design-root">
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
          <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7f3eb] dark:border-gray-800 px-4 sm:px-10 py-3 mb-6">
            <div class="flex items-center gap-4 text-[#0d1b12] dark:text-white">
              <div class="size-6 text-primary">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
                </svg>
              </div>
              <h2 class="text-[#0d1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Dementia Risk Estimator</h2>
            </div>
          </header>
          <main class="flex flex-col flex-1 px-4 sm:px-10">
            <div class="flex flex-col gap-3 p-4 mb-8">
              <div class="flex gap-6 justify-between">
                <p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal">Step 1 of 3: Demographics</p>
              </div>
              <div class="rounded-full bg-primary/20 dark:bg-primary/30 h-2">
                <div class="h-2 rounded-full bg-primary" style="width: 33%;"></div>
              </div>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4 mb-6">
              <h1 class="text-[#0d1b12] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">About You</h1>
            </div>
            
            <form class="flex flex-col gap-10 p-4" action="step-2.html" method="get">
              <div class="flex w-full flex-wrap items-end gap-4">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal pb-2">What is your current age?</p>
                  <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b12] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-gray-700 bg-background-light focus:border-primary/50 h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" placeholder="Enter your age" type="number" value="" required />
                </label>
              </div>
              <div class="flex w-full flex-wrap items-end gap-4">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal pb-2">What is the highest level of education you have completed?</p>
                  <select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#0d1b12] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-gray-700 bg-background-light focus:border-primary/50 h-14 placeholder:text-[#4c9a66] p-4 text-base font-normal leading-normal" required>
                    <option disabled="" selected="" value="">Select education level</option>
                    <option value="no-hs">Less than high school</option>
                    <option value="hs">High school graduate or GED</option>
                    <option value="some-college">Some college, no degree</option>
                    <option value="associates">Associate's degree</option>
                    <option value="bachelors">Bachelor's degree</option>
                    <option value="masters">Master's degree</option>
                    <option value="doctorate">Doctorate or professional degree</option>
                  </select>
                </label>
              </div>
              <div class="flex flex-col gap-4">
                <div class="flex items-center gap-2">
                  <p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal">Which of the following best describes your living situation?</p>
                  <button class="group relative" type="button">
                    <span class="material-symbols-outlined text-base text-gray-500 dark:text-gray-400">info</span>
                    <span class="absolute bottom-full mb-2 w-48 rounded bg-gray-800 p-2 text-center text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 dark:bg-gray-700">This helps us understand social and environmental factors.</span>
                  </button>
                </div>
                <div class="flex flex-col space-y-3">
                  <label class="flex items-center gap-4 p-4 border border-[#cfe7d7] dark:border-gray-700 rounded cursor-pointer hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                    <input class="form-radio h-5 w-5 rounded-full border-[#cfe7d7] dark:border-gray-600 dark:bg-gray-800 text-primary focus:ring-primary/50 flex items-center justify-center" name="living-situation" type="radio" value="alone" required />
                    <span class="text-base text-[#0d1b12] dark:text-gray-300">I live alone</span>
                  </label>
                  <label class="flex items-center gap-4 p-4 border border-[#cfe7d7] dark:border-gray-700 rounded cursor-pointer hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                    <input class="form-radio h-5 w-5 rounded-full border-[#cfe7d7] dark:border-gray-600 dark:bg-gray-800 text-primary focus:ring-primary/50 flex items-center justify-center" name="living-situation" type="radio" value="partner" />
                    <span class="text-base text-[#0d1b12] dark:text-gray-300">I live with a spouse or partner</span>
                  </label>
                  <label class="flex items-center gap-4 p-4 border border-[#cfe7d7] dark:border-gray-700 rounded cursor-pointer hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                    <input class="form-radio h-5 w-5 rounded-full border-[#cfe7d7] dark:border-gray-600 dark:bg-gray-800 text-primary focus:ring-primary/50 flex items-center justify-center" name="living-situation" type="radio" value="family" />
                    <span class="text-base text-[#0d1b12] dark:text-gray-300">I live with family/friends</span>
                  </label>
                  <label class="flex items-center gap-4 p-4 border border-[#cfe7d7] dark:border-gray-700 rounded cursor-pointer hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                    <input class="form-radio h-5 w-5 rounded-full border-[#cfe7d7] dark:border-gray-600 dark:bg-gray-800 text-primary focus:ring-primary/50 flex items-center justify-center" name="living-situation" type="radio" value="facility" />
                    <span class="text-base text-[#0d1b12] dark:text-gray-300">I live in a care facility</span>
                  </label>
                </div>
              </div>
              <div class="flex justify-end gap-4 pt-8">
                <a href="../index.html" class="px-6 py-3 rounded text-base font-semibold text-[#0d1b12] dark:text-gray-300 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">Back</a>
                <button class="px-6 py-3 rounded text-base font-semibold text-background-dark bg-primary hover:bg-opacity-80 transition-colors" type="submit">Next</button>
              </div>
            </form>
          </main>
          <footer class="mt-auto pt-10 pb-4 text-center">
            <a class="text-xs text-gray-500 dark:text-gray-400 hover:underline" href="#">Privacy Policy</a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
